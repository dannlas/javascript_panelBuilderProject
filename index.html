    <section id="toolbarBannerContainer">
        <div id="toolsContainer">
            <input type="button" class="button" value="Edit">
            <input type="button" class="button" value="Remove Selected">
            <input type="button" class="button" value="Add +">
            <select id="elementAddSelection" class="selectionField">
                <option value="panel">Panel</option>

                <option value="paragraphField">Paragraph Field</option>
                <option value="selectionField">Selection Field</option>
                <option value="button">Button</option>

                <option value="image">Image</option>
            </select>
            <p></p>
        </div>
    </section>
    <section id="panelContainer">
        <div class="panel container">

            </div>
